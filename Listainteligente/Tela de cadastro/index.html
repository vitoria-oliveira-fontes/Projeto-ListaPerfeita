<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../icones/icone carrinho de compra azul.png" type="image/x-icon">
    <title> Lista de compra inteligente </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
      <div class="container">
        <div class="form-conteiner">
            <img src="../icones/icone carrinho de compra azul.png" alt="icone de carrinho de compra" class="icone">
            <form>
                <!--local onde o usuario irá inserir o seu nome-->
                <div class="grupo-formulario">
                    <label for="nome"> Nome </label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <!--local onde o usuario irá inserir o seu CPF-->
                <div class="grupo-formulario">
                    <label for="cpf"> CPF </label>
                    <input type="text" id="cpf" name="cpf" placeholder="_____._____._____-___" required>
                </div>
                <!--local onde o usuario irá inserir o CEP de sua rua-->
                <div class="grupo-formulario">
                    <label for="cep"> CEP </label>
                    <input type="text" id="cep" name="cep" placeholder="______-___" required>
                </div>
                <!--local onde o usuario irá inserir sua data de nascimento-->
                <div class="grupo-formulario">
                    <label for="data-nascimento"> Data de Nascimento </label>
                    <input type="text" id="data-nascimento" name="data-nascimento" placeholder="___/___/____" required>
                </div>
                <!--local para o usuario inserir seu email-->
                <div class="grupo-formulario">
                    <label for="email"> Emai </label>
                    <input type="email" id="email" name="telefone" placeholder="Email" required>
                </div>
                <!--botões de cancelar e salvar-->
                <div class="botoes">
                    <button type="button"> Cancelar </button>
                    <button type="submit"> Salvar </button>
                </div>
                <!--icone para o usuario marca e concordar com os termos de uso-->
                <div class="termos">
                    <input type="checkbox" id="termos" name="termos">
                    <label for="termos"> Concordo com os termos e Condições de uso? </label>
                </div>
            </form>
        </div>
      </div>
</body>
</html>
